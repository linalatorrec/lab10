<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <script>
        let a=10;
        let b=13;
        let suma=a+b;
        let resta=a-b;
        let multi=a*b;
        let div=a/b;
        console-log("\n suma: ",suma);
        console-log("\n resta: ",resta);
        console-log("\n multi: ",multi);
        console-log("\n div: ",div);
        console.log("\n a igual b",a=b);
        console.log("\n a es mayor que b",a>b);
        console.log("\n a es menor que b",a<b);
        console.log("\n a es mayor o igual a b",a>=b);
        console.log("\n a es menor o igual a b",a<=b);
        console.log("\n a es igual b",a=b);
        
    </script>
    </body>
